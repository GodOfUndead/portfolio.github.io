<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Clone - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/auth-styles.css">
    <link rel="icon" href="assets/icons/discord-icon.svg">
</head>
<body class="dark-theme">
    <div class="auth-container">
        <div class="auth-sidebar">
            <div class="sidebar-content">
                <div class="discord-logo">
                    <i class="fab fa-discord"></i>
                    <span>Discord</span>
                </div>
                <h2>Create an account</h2>
                <p>Join the conversation and connect with friends!</p>
                <div class="sidebar-image register-image"></div>
            </div>
        </div>
        <div class="auth-main">
            <div class="auth-form-container">
                <div class="form-header">
                    <h2>Register</h2>
                </div>
                <form id="register-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <div class="form-group">
                        <label for="date-of-birth">Date of Birth</label>
                        <div class="dob-container">
                            <select id="dob-month" name="dob-month" required>
                                <option value="" disabled selected>Month</option>
                                <option value="01">January</option>
                                <option value="02">February</option>
                                <option value="03">March</option>
                                <option value="04">April</option>
                                <option value="05">May</option>
                                <option value="06">June</option>
                                <option value="07">July</option>
                                <option value="08">August</option>
                                <option value="09">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                            <select id="dob-day" name="dob-day" required>
                                <option value="" disabled selected>Day</option>
                                <!-- Days will be populated by JavaScript -->
                            </select>
                            <select id="dob-year" name="dob-year" required>
                                <option value="" disabled selected>Year</option>
                                <!-- Years will be populated by JavaScript -->
                            </select>
                        </div>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I have read and agree to Discord's <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                    </div>
                    <button type="submit" class="auth-button">Register</button>
                    <div class="login-link">
                        Already have an account? <a href="login.html" onclick="window.location.href='login.html'">Login</a>
                    </div>
                </form>
            </div>
            <div class="theme-toggle">
                <button id="theme-toggle-btn">
                    <i class="fas fa-moon"></i> Switch to Light Mode
                </button>
            </div>
        </div>
    </div>
    
    <!-- Back to Portfolio Button -->
    <a href="../index.html" class="back-to-portfolio">
        <i class="fas fa-arrow-left"></i> Back to Portfolio
    </a>
    
    <script src="js/auth.js"></script>
</body>
</html>
